<mat-toolbar class="heading">
  Employee Registration Form
</mat-toolbar>

<div class="container">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Employee ID">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input disabled matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker1" placeholder="Enrollment Date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker touchUi disabled="false" #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input disabled matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker2" placeholder="Date Confirmation">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker touchUi disabled="false" #picker2></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input disabled matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker3" placeholder="Date of left">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker touchUi disabled="false" #picker3></mat-datepicker>
  </mat-form-field>
</div>

<mat-toolbar class="heading">
  Personal Information
</mat-toolbar>

<div class="container">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="fitContent">
          <mat-select value="Mr." placeholder="Title">
            <mat-option value="Mr.">Mr.</mat-option>
            <mat-option value="Mrs.">Mrs.</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="First Name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Middle Name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Last Name">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <mat-form-field class="fitContent">
    <mat-select placeholder="Sex">
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Others">Others</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="fitContent">
    <mat-select placeholder="Marital Status">
      <mat-option value="Single">Single</mat-option>
      <mat-option value="Married">Married</mat-option>
      <mat-option value="Divorced">Divorced</mat-option>
      <mat-option value="Widow">Widow</mat-option>
    </mat-select>
  </mat-form-field>

</div>

<mat-toolbar class="heading">
  Relationship Details
</mat-toolbar>

<div class="container">
  <mat-form-field class="example-full-width">
    <input disabled matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker4" placeholder="Wedding Date">
    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
    <mat-datepicker touchUi disabled="false" #picker4></mat-datepicker>
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>

      <td>
        <mat-form-field>
          <input matInput placeholder="First Name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Middle Name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Last Name">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Permanent Address"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Communication Address"></textarea>
  </mat-form-field>

</div>

<mat-toolbar class="heading">
  Guardian Details
</mat-toolbar>

<div class="container">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="fitContent">
          <mat-select value="Mr." placeholder="Guardian Title">
            <mat-option value="Mr.">Mr.</mat-option>
            <mat-option value="Mrs.">Mrs.</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Guardian First Name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Guardian Middle Name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Guardian Last Name">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Relationship to the Guardian">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Guardian Address ID">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input disabled matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker5" placeholder="Updated on">
    <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
    <mat-datepicker touchUi disabled="false" #picker5></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Updated by">
    </mat-form-field>

  <mat-form-field class="example-full-width">
    <input disabled matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker6" placeholder="Modified on">
    <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
    <mat-datepicker touchUi disabled="false" #picker6></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Last modified by">
    </mat-form-field>
</div>
